<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contagem regressiva fim do apocalipse</title>
  </head>
  <body>
    <div id="year" class="year"></div>

    <h1>Contagem regressiva para o t√©rmino do apocalipse</h1>

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>dias</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>horas</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>minutos</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>segundos</small>
      </div>
    </div>

    <!--Loading spinner-->
    <img src="./img/spinner.gif" alt="Loading..." id="loading" class="loading"/>

    <script src="script.js"></script>
  </body>
</html>
